<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airfiber Feasibility Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .feasible {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .not-feasible {
            background-color: #f2dede;
            color: #a94442;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .distance-info {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .examples {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .example-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .example-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airfiber MOH Checker</h1>
		<div class="input-section">
            <h2>Enter Coordinates</h2>
            <div class="input-group">
                <div class="input-field">
                    <label for="lat1">Latitude 1</label>
                    <input type="number" id="lat1" step="any" placeholder="e.g. 13.0474">
                </div>
                <div class="input-field">
                    <label for="lon1">Longitude 1</label>
                    <input type="number" id="lon1" step="any" placeholder="e.g. 80.2482">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label for="lat2">Latitude 2</label>
                    <input type="number" id="lat2" step="any" placeholder="e.g. 13.0569">
                </div>
                <div class="input-field">
                    <label for="lon2">Longitude 2</label>
                    <input type="number" id="lon2" step="any" placeholder="e.g. 80.2425">
                </div>
            </div>
            <button onclick="checkFeasibility()">Check Feasibility</button>
            <div class="examples">
                <span>Examples: </span>
                <button class="example-btn" onclick="loadChennaiExample()">Chennai Example</button>
                <button class="example-btn" onclick="loadWestMambalamExample()">West Mambalam Example</button>
            </div>
        </div>
        <div id="result" style="display: none"></div>
        <div id="map"></div>
        <div id="distance-info" class="distance-info"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map with a more detailed layer
        let map = L.map('map').setView([13.0827, 80.2707], 12); // Chennai coordinates
        
        // Using Esri World Street Map for more detailed street names
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        }).addTo(map);
        
        // Variables to store map objects
        let marker1, marker2, circle1, circle2, line, distanceMarker;
        
        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c; // Distance in km
            return distance;
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Load Chennai example
        function loadChennaiExample() {
            document.getElementById("lat1").value = 13.0474;
            document.getElementById("lon1").value = 80.2482;
            document.getElementById("lat2").value = 13.0201;
            document.getElementById("lon2").value = 80.2217;
            checkFeasibility();
        }
        
        // Load West Mambalam example (locations similar to your image)
        function loadWestMambalamExample() {
            document.getElementById("lat1").value = 13.0401;
            document.getElementById("lon1").value = 80.2187;  // West Mambalam
            document.getElementById("lat2").value = 13.0290; 
            document.getElementById("lon2").value = 80.2570;  // A location ~4km away
            checkFeasibility();
        }
        
        function checkFeasibility() {
            const lat1 = parseFloat(document.getElementById("lat1").value);
            const lon1 = parseFloat(document.getElementById("lon1").value);
            const lat2 = parseFloat(document.getElementById("lat2").value);
            const lon2 = parseFloat(document.getElementById("lon2").value);

            // Validate inputs
            if (isNaN(lat1) || isNaN(lon1) || isNaN(lat2) || isNaN(lon2)) {
                alert("Please enter valid coordinates.");
                return;
            }

            // Calculate distance
            const distance = calculateDistance(lat1, lon1, lat2, lon2);
            const isFeasible = distance <= 1;

            // Display result
            const resultElement = document.getElementById("result");
            resultElement.style.display = "block";
            resultElement.className = isFeasible ? "result feasible" : "result not-feasible";
            resultElement.textContent = isFeasible ? "Airfiber Feasible (Distance < 1km)" : "Airfiber MOH Not Feasible (Distance > 1km)";

            // Show distance information
            document.getElementById("distance-info").textContent = `Distance between locations: ${distance.toFixed(3)} km`;

            // Update map
            updateMap(lat1, lon1, lat2, lon2, distance);
        }

        function updateMap(lat1, lon1, lat2, lon2, distance) {
            // Clear existing markers and shapes
            if (marker1) map.removeLayer(marker1);
            if (marker2) map.removeLayer(marker2);
            if (circle1) map.removeLayer(circle1);
            if (circle2) map.removeLayer(circle2);
            if (line) map.removeLayer(line);
            if (distanceMarker) map.removeLayer(distanceMarker);
            
            const point1 = [lat1, lon1];
            const point2 = [lat2, lon2];
            
            // Create custom markers
            const redIcon = L.divIcon({
                html: `<div style="background-color: #ff4444; width: 24px; height: 24px; border-radius: 12px; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">1</div>`,
                className: '',
                iconSize: [24, 24]
            });
            
            const blueIcon = L.divIcon({
                html: `<div style="background-color: #4444ff; width: 24px; height: 24px; border-radius: 12px; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">2</div>`,
                className: '',
                iconSize: [24, 24]
            });
            
            marker1 = L.marker(point1, {icon: redIcon}).addTo(map)
                .bindPopup(`<b>Coordinate 1</b><br>Lat: ${lat1}<br>Lon: ${lon1}`);
                
            marker2 = L.marker(point2, {icon: blueIcon}).addTo(map)
                .bindPopup(`<b>Coordinate 2</b><br>Lat: ${lat2}<br>Lon: ${lon2}<br>Distance: ${distance.toFixed(3)} km`);
            
            // Create circles - 1km radius around point1 and point2
            circle1 = L.circle(point1, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2,
                radius: 1000 // 1km in meters
            }).addTo(map);
            
            circle2 = L.circle(point2, {
                color: 'blue',
                fillColor: '#03f',
                fillOpacity: 0.2,
                radius: 1000 // 1km in meters
            }).addTo(map);
            
            // Add line connecting points
            line = L.polyline([point1, point2], {color: 'purple'}).addTo(map);
            
            // Add distance label at middle of line with better visibility
            const midPoint = [(lat1 + lat2) / 2, (lon1 + lon2) / 2];
            distanceMarker = L.marker(midPoint, {
                icon: L.divIcon({
                    html: `<div style="background-color: white; padding: 3px 8px; border-radius: 4px; border: 1px solid #666; font-weight: bold;">${distance.toFixed(3)} km</div>`,
                    className: '',
                    iconSize: [80, 20],
                    iconAnchor: [40, 10]
                })
            }).addTo(map);
            
            // Fit map to show both points and their circles
            const bounds = L.latLngBounds(point1, point2).pad(0.5);
            map.fitBounds(bounds);
        }
        
        // Initialize with Chennai example coordinates
        loadWestMambalamExample();
    </script>
</body>
</html>
